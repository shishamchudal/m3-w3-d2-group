<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <card-header :title="plan.title"></card-header>
        <card-content :features="plan.features" :price="plan.price"></card-content>
        <button class="button">Sign Up</button>
      </div>
    </div>

    <script>
      Vue.component("card-header", {
        props: ["title"],
        template: `<div class="card-header">{{ title }}</div>`,
      });

      Vue.component("card-content", {
        props: ["features", "price"],
        template: `
          <div class="card-content">
            <p v-for="feature in features" :key="feature.label">
              <span class="bold">{{ feature.value }}</span> {{ feature.label }}
            </p>
            <p class="price">{{ price }}</p>
          </div>
        `,
      });

      new Vue({
        el: "#app",
        data: {
          plan: {
            title: "Gold",
            features: [
              { label: "Storage", value: "50GB" },
              { label: "Emails", value: "50" },
              { label: "Domains", value: "50" },
              { label: "Support", value: "Endless" },
            ],
            price: "$50 per month",
          },
        },
      });
    </script>
  </body>
</html>
