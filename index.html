<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card {
            width: 300px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .card-content {
            padding: 20px;
        }
        .card-content p {
            margin: 10px 0;
            font-size: 16px;
        }
        .bold {
            font-weight: bold;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .per-month {
            color: gray;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Premium</div>
        <div class="card-content">
            <p><span class="bold">50GB</span> Storage</p>
            <p><span class="bold">50</span> Emails</p>
            <p><span class="bold">50</span> Domains</p>
            <p><span class="bold">Endless</span> Support</p>
            <p class="price">$50</p>
            <p class="per-month">per month</p>
        </div>
        <button class="button">Sign Up</button>
    </div>
</body>
</html>
