<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">Premium</div>
        <div class="card-content">
            <p><span class="bold">50GB</span> Storage</p>
            <p><span class="bold">50</span> Emails</p>
            <p><span class="bold">50</span> Domains</p>
            <p><span class="bold">Endless</span> Support</p>
            <p class="price">$50</p>
            <p class="per-month">per month</p>
        </div>
        <button class="button">Sign Up</button>
    </div>
</body>
</html>
